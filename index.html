<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fish Drawing Application — POP KIDS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="overlay">
          <div class="prompt-box">
            <p class="prompt-text">What's your name?</p>
            <input type="text" id="user-name" placeholder="Enter your name">
            <button id="submit-name">Submit</button>
          </div>
      </div>
      <div id="fish-popup" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.5); z-index: 9999;">
        <div style="position: relative; width: 80%; max-width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px;">
          <h2>Select Fish Shape</h2>
          <img src="fish.png" onclick="selectFishShape('fish.png')" style="width: 100%; cursor: pointer;">
          <img src="fish2.png" onclick="selectFishShape('fish2.png')" style="width: 100%; cursor: pointer;">
          <img src="fish3.png" onclick="selectFishShape('fish3.png')" style="width: 100%; cursor: pointer;">
        </div>
      </div>
      <div class="container">
        <section class="tools-board">
          <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="icons/rectangle.svg" alt="">
                <span>Rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="icons/circle.svg" alt="">
                <span>Circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="icons/triangle.svg" alt="">
                <span>Triangle</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Filled Colour</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label class="title">Options</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <img src="icons/brush.svg" alt="">
                <span>Brush</span>
              </li>
              <li class="option tool" id="eraser">
                <img src="icons/eraser.svg" alt="">
                <span>Eraser</span>
              </li>
              <li class="option">
                <input type="range" id="size-slider" min="1" max="100" value="5">
              </li>
            </ul>
          </div>
          <div class="row colors">
            <label class="title">Colours</label>
            <ul class="options">
              <li class="option selected">
                <input type="color" id="color-picker" value="#5C5D61">
              </li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear-canvas">Clear Board</button>
            <button class="save-img">Submit</button>
          </div>
        </section>
        <section class="drawing-board">
          <canvas id="canvas"></canvas>
          <img id="fish-image" src="fish.png" onerror="this.style.display='none'">
        </section>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
      <div class="upload-popup" style="display: none;">
        <div class="popup-content">
          <p style="margin-bottom: 0;">GREAT!!!</p>
          <p>WE ARE TRANSFORMING YOUR FISH!</p>
          <button id="close-btn">Next</button>
        </div>
      </div>
      <div id="inspiring-board-popup" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.5); z-index: 9999;">
        <div style="position: relative; width: 80%; max-width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px;">
          <h2>Inspiring Board</h2>
          <div id="inspiring-board" style="max-height: 400px; overflow-y: auto;">
            <div id="image-container"></div>
          </div>
          <button id="vote-button">Vote</button>
        </div>
      </div>
      <div id="thank-you-popup" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.5); z-index: 9999;">
        <div style="position: relative; width: 80%; max-width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px;">
          <h2>VOTED!!!</h2>
          <p>Thank you for your experience</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-bottom">
        <p>Copyright &copy;2024 — Designed by<span class="designer"><a target="_blank" rel="noopener noreferrer" href="https://titustsang2000.wixsite.com/sc05-grp-8-dti">POP Kids</a></span></p>
      </div>
    </footer>
  </body>
</html>
